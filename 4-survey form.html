<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form </title>
    <link rel="stylesheet" href="4-Survey.css">
</head>
<body>
    <form>
    <div class="box1">
        <div class="box2">
            <h2>Beginner Survey Form</h2>

            <fieldset>
                <legend>Personal Details</legend>

                <label for=name>Name:</label>
                <input type="text" placeholder="Enter your name"><br><br>

                <label for="address">Address:</label>
                <input type="text" placeholder="Enter your Address"><br><br>

                <label for="email">Email:</label>
                <input type="text" placeholder="Enter your Email"><br><br>

                <label for="number">Number:</label>
                <input type="text" placeholder="Enter your Number"><br><br>

                <label for="select Gender">Please select your gender:</label><br>
                <input type="radio" name="Gender">Male<br>
                <input type="radio" name="Gender">Female<br>
                <input type="radio" name="Gender">Non-binary<br>
                <input type="radio" name="Gender">Prefer not to say<br>
            </fieldset>

            <fieldset>
                <legend>Additional Informations</legend>

                <label for ="Background information"> Enter your Backgraound Information</label><br>
                <textarea rows="5" cols="60" placeholder="Enter Your Backgraound Information"></textarea>
            </fieldset><br>
        
            <center>
            <input type="submit" value="Submit">
            </center>
        </div>
    </div>
    </form>
</body>
</html>
