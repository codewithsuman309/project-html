<!--Student registration form-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        form {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: rgba(red, green, blue, alpha);
        }
    </style>
</head>

<body>
    <form>
        <h1>Student Registration Form</h1>
        <h4>Fill in this form to register</h4>
        <form>

            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" name="F_name"><br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" name="L_name"><br><br>

            <label>Email</label>
            <input type="text" placeholder="Enter your e-mail" name="email"><br><br>

            <label>Date of birth</label>
            <input type="date" name="date"><br><br>

            <label>Set Username</label>
            <input type="text" placeholder="Set Username" name="Username"><br><br>

            <label>Set Password</label>
            <input type="password" placeholder="Set password" name="password"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="Gender" />male<br>
            <input type="radio" name="Gender" />female<br>
            <input type="radio" name="Gender" />others<br><br>

            <label>Course:</label>
            <select>
                <option> course</option>
                <option> BCA</option>
                <option> BBA</option>
                <option> BSC</option>
            </select><br><br>
            <center>
                <input type="submit">
            </center>
        </form>

</body>

</form>
</body>

</html>
